<div class="main">
    <div class="serial">
        <div class="serial__header">

            <mat-form-field class="filter" floatLabel="never">
                <mat-label>Name</mat-label>
                <input matInput [formControl]="nameFilter">
              </mat-form-field>

              <mat-form-field class="filter" floatLabel="never">
                <mat-label>Season</mat-label>
                <input matInput [formControl]="seasonFilter">
              </mat-form-field>

              <mat-form-field class="filter" floatLabel="never">
                <mat-label>Date</mat-label>
                <input matInput [formControl]="dateFilter">
              </mat-form-field> 
        </div>
        <div class="serial__table">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element" class="td"> {{ element.name }}
                        <mat-chip-list class="mat-chip-list-stacked">
                            <div class="container-mat-chip">
                                <mat-chip *ngFor="let genre of element.genres" [ngStyle]="{ 'background': getColor(genre) }">
                                    {{ genre }}
                                </mat-chip>
                            </div>
                        </mat-chip-list>
                    </td>
                </ng-container>
              
                <ng-container matColumnDef="season">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Season </th>
                  <td mat-cell *matCellDef="let element"> {{ element.season }} </td>
                </ng-container>
              
                <ng-container matColumnDef="network">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Network </th>
                  <td mat-cell *matCellDef="let element"> {{ element.network }} </td>
                </ng-container>
              
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                  <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        <div class="serial__footer">
            <mat-paginator 
              [pageSize]="5" 
              [pageSizeOptions]="[5, 10, 15, 50]"
              (page)="setQueryParams($event)">
            </mat-paginator>
        </div>
    </div>
</div>
